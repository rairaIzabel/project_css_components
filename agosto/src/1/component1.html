<html>

      <body class="mt-5">
        <section class="container row">     
            <div class="item"> </div>       
            <div class="item">  
                <h1 class="m-1">Component 1</h1>
                <h4 class="m-1">Newsletter Card</h4>
            </div>
            <div class="item"> </div>    
        </section>

        <section class="container row">  
            <div class="item"> </div>      
            <div class="item">  
                <div class="card shadow white m-1">
                    <img class="card-img" src="https://image.flaticon.com/icons/svg/524/524510.svg">
                    <div class="card-title"><b>Olá, Coisa linda! Em breve lhe enviaremos novidades.</b></div>
                    <div class="card-text">Nós vamos lhe pertubar um pouquinho de vez em quando, mas lhe amamos!</div>
                    <input class="form-text p-2 mt-1" placeholder="Informe seu e-mail aqui" type="email" style="width:250px"></input><button class="btn rose white-text p-2" value="Send">Enviar!</button>
                </div>
            </div>
            <div class="item"> </div>    
        </section>
